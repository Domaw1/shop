      <div class="icons">
        <div class="find-field">
          <input type="text" class="find" placeholder="Find..." />

            aria-hidden="true"
            style="cursor: pointer"
          ></i>
        </div>
        <i
          class="fa fa-search fa-3x"
          id="icon-search"
          aria-hidden="true"
          style="cursor: pointer"
          onclick="showSearchInput()"
        ></i>
        <a href="./cart.html">
          <i
            class="fa fa-shopping-cart fa-3x"
            aria-hidden="true"
            style="cursor: pointer"
          ></i>
        </a>
        <a href="./profile.html">
          <i class="fa fa-user fa-3x" aria-hidden="true"></i>
        </a>
      </div>
    </header>

    <div class="slider">
      <div class="slides">
        <img
          src="https://cdn.yournet.space/good-design.org/2021/Communication/4277-Doritos%20Rainbow%202020/Doritos%20Rainbow_01.jpg"
          alt="Image 1"

          alt="Image 3"
        />  
      </div>
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>

    <footer>
      <h1>HH</h1>
    </footer>

    <script>
      function showSearchInput() {
        const field = document.querySelector(".find-field");
        const catalog = document.querySelector(".catalog");
        field.classList.toggle("show");
        catalog.classList.toggle("show");

        const iconSearch = document.querySelector("#icon-search");
        if (iconSearch.className === "fa fa-times fa-3x")
          iconSearch.className = "fa fa-search fa-3x";
        else iconSearch.className = "fa fa-times fa-3x";
      }

      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const slides = document.querySelector(".slides");

      let slideIndex = 0;

      prevBtn.addEventListener("click", () => {
        slideIndex =
          slideIndex === 0 ? slides.children.length - 1 : slideIndex - 1;
        updateSlide();
      });

      nextBtn.addEventListener("click", () => {
        slideIndex =
          slideIndex === slides.children.length - 1 ? 0 : slideIndex + 1;
        updateSlide();
      });

      function updateSlide() {
        slides.style.transform = `translateX(-${slideIndex * 100}%)`;
      }
    </script>
  </body>
